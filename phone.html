<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>Touchless Phone Controller</title>
        <script>
            let vh = window.innerHeight;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        </script>
        <style>
            body {
                padding: 0;
                margin: 0;
                height: calc(var(--vh, 1vh));
                width: 100vw;
                /* overflow: hidden; */
                /* font-family: 'Helvetica Neue'; */
                font-family: system-ui;
                background-color: #e5e5e5;
                -ms-overflow-style: none; /* IE and Edge */
                scrollbar-width: none; /* Firefox */
            }
            body::-webkit-scrollbar {
                display: none;
            }

            .flex {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 100%;
            }
            .flex > div {
                display: flex;
                justify-content: center;
                width: 100%;
                flex: 1 1 auto;
                /* height: 33vh; */
            }
            .flex .connection-status-bar {
                flex: 0.2;
            }
            .flex .connection-status-bar > #connection-status-text {
                position: relative;
                margin: 1rem;
                /* font-family: 'Helvetica Neue'; */
                font-size: 14px;
                font-style: normal;
                font-weight: 400;
                text-align: center;
                color: #727272;
            }
            .flex .connection-status-bar > #connection-status-text::after {
                content: '';
                position: absolute;
                height: 0.5rem;
                width: 0.5rem;
                background: #cc0000;
                border-radius: 50%;
                top: 50%;
                transform: translateY(-50%);
                left: -1rem;
            }
            .flex .connection-status-bar > #connection-status-text.connected::after {
                background: olivedrab;
            }
            button {
                height: 100%;
                width: inherit;
                font-size: 2rem;
            }
            #error-msg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                display: none;
                align-items: center;
                justify-content: center;
                text-align: center;
                background-color: snow;
                color: rgb(65, 65, 65);
            }
            #error-msg > h1 {
                background-color: white;
                padding: 4rem 2rem;
                margin: 1rem;
                border-radius: 0.5rem;
                box-shadow: 0 1px 3px rgb(0 0 0 / 12%), 0 1px 2px rgb(0 0 0 / 24%);
            }
            #swipeArea {
                /* position: relative; */
                box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.24), 0px 0px 15px rgba(0, 0, 0, 0.12);
                width: 96%;
                margin-left: 2%;
                margin-top: 10px;
                margin-right: 2%;
                background-color: white;
                border-radius: 8px;
                overflow: scroll;
                display: block;
                -ms-overflow-style: none; /* IE and Edge */
                scrollbar-width: none; /* Firefox */
            }
            #swipeArea::-webkit-scrollbar {
                display: none;
            }
            #swipe-img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 200px;
                height: 200px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #swipe-img svg {
                width: 80%;
                height: 80%;
                margin-top: 10%;
            }
            .instructionText {
                color: #727272;
            }
            #topInstruction {
                display: flex;
                margin: 15px 0px;
            }
            #topInstruction > span {
                align-self: flex-end;
            }
            #swipe-canvas {
                position: relative;
                height: 25000px;
                width: 25000px;
                flex: 0 0 auto;
            }
            #center-span {
                position: absolute;
                top: 50%;
                left: 50%;
                height: 20px;
            }
        </style>
    </head>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        // document.addEventListener('touchmove', function(event){
        //   event.preventDefault();
        // });

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const id = urlParams.get('id');
        const errEl = document.getElementById('error-msg');
        const scrollWrapper = document.getElementById('swipeArea');
        const scrollCanvas = document.getElementById('swipe-canvas');
        const centerSpan = document.getElementById('center-span');
        const goToCenter = () => centerSpan.scrollIntoView({ block: 'center', inline: 'center' });
        goToCenter();
        document.getElementById('connection-status-text').scrollIntoView({ block: 'start' });

        const MOVETHRESHOLD = 45;
        const SCROLLMULTIPLIER = 5;
        const MULTIPLEMOVEMULTIPLIER = 1.8;
        const LEFTSTART = scrollWrapper.scrollLeft;
        const TOPSTART = scrollWrapper.scrollTop;
        const TAP_MARGIN_OF_ERROR = 8;
        const VIBRATE_MS = 200;
        let oldLeft = LEFTSTART;
        let oldTop = TOPSTART;
        let timer = null;
        let touching = false;
        let toFastTimer = null;
        let firstMove = true;

        let interactionType = '';

        const resetCanvas = () => {
            oldLeft = LEFTSTART;
            oldTop = TOPSTART;
            goToCenter();
            firstMove = true;
            timer = null;
        };
        function vib() {
            navigator.vibrate(VIBRATE_MS);
        }
        scrollWrapper.addEventListener('scroll', function (e) {
            const newLeft = e.currentTarget.scrollLeft;
            const newTop = e.currentTarget.scrollTop;
            // const multipler = touching ? (firstMove ? 1 : MULTIPLEMOVEMULTIPLIER ) : SCROLLMULTIPLIER;
            const multipler = firstMove ? 1 : touching ? MULTIPLEMOVEMULTIPLIER : SCROLLMULTIPLIER;
            const thres = MOVETHRESHOLD * multipler;
            let key = '';

            if (newLeft - oldLeft > thres) {
                oldLeft = newLeft;
                key = 'ArrowLeft';
            } else if (oldLeft - newLeft > thres) {
                oldLeft = newLeft;
                key = 'ArrowRight';
            }
            if (newTop - oldTop > thres) {
                oldTop = newTop;
                key = 'ArrowUp';
            } else if (oldTop - newTop > thres) {
                oldTop = newTop;
                key = 'ArrowDown';
            }

            if (key.length > 0) {
                firstMove = false;
                socket.emit('register key', { key });
            }

            if (timer !== null) {
                clearTimeout(timer);
            }
            timer = setTimeout(resetCanvas, 150);
        });

        let touchX = null;
        let touchY = null;

        scrollWrapper.addEventListener('touchstart', function (e) {
            touching = true;

            touchX = e.targetTouches[0].clientX;
            touchY = e.targetTouches[0].clientY;
        });

        scrollWrapper.addEventListener('touchend', function (e) {
            touching = false;
            const x = e.changedTouches[0].clientX;
            const y = e.changedTouches[0].clientY;

            const xIsSame = Math.abs(touchX - x) < TAP_MARGIN_OF_ERROR;
            const yIsSame = Math.abs(touchY - y) < TAP_MARGIN_OF_ERROR;
            if (xIsSame && yIsSame) {
                socket.emit('register key', { key: 'Enter' });
            }
        });

        var socket = io({
            auth: {
                token: id,
            },
        });

        socket.on('connect', () => {
            if (socket.connected) {
                socket.emit('join room');
            }
        });
        socket.on('error', ({ msg }) => {
            errEl.innerHTML = `
                <h1>
                    <span>ERROR:</span> <br>
                    ${msg}
                </h1>`;
            errEl.style.display = 'flex';
            // socket.disconnect();
        });
        socket.on('finished', () => {
            const msg = 'Thank you for participating!';
            errEl.innerHTML = `
            <h1>
                ${msg}
            </h1>`;
            errEl.style.display = 'flex';
            socket.disconnect();
        });

        socket.on('room size changed', ({ users }) => {
            let text = users > 1 ? 'CONNECTED' : 'DISCONNECTED';
            const connectionEl = document.getElementById('connection-status-text');
            connectionEl.innerHTML = text;
            const toDo = users > 1 ? 'add' : 'remove';
            connectionEl.classList[toDo]('connected');
        });

        function handleClick(e) {
            socket.emit('register key', { key: e.target.value });
        }

        // Disable pinchzoom
        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });
        // Disable double tap zoom, in it's own scope
      
        document.addEventListener('touchend', function (event) {
                event.preventDefault();
        }, false);

    </script>
